<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantastic App by Katie and Selda</title>

    <!-- Fontawesome link -->
    <script src="https://kit.fontawesome.com/1100e65106.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <div class="mainHeading wrapper">
            <h1>OUR APP</h1>
        </div>
        <!-- ASIDE TO HAVE FLEX COLUMN -->
        <aside class="formColorContainer wrapper">
            <h2>Assign a color code as you wish!</h2>
            <!-- DIV FORM CONTAINER TO HAVE FLEX ROW -->
            <div class="formColorFlex">
            <!-- FORM TO SUBMIT COLOR-1 -->
                <form action="#" method="#" class="color1Form">
                    <div class="color1Div"></div>
                    <label for="color1" class="sr-only">Category 1</label>
                    <input type="text" id="color1" placeholder="Category 1">
                    <button class="colorLegendBut" id="color1But" value="color1">
                        <i class="fa-solid fa-check"></i>
                    </button>
                </form>
                <!-- FORM TO SUBMIT COLOR-2 -->
                <form action="#" method="#" class="color2Form">
                    <div class="color2Div"></div>
                    <label for="color2" class="sr-only">Category 2</label>
                    <input type="text" id="color2" placeholder="Category 2">
                    <button class="colorLegendBut" id="color2But" value="color2">
                        <i class="fa-solid fa-check"></i>
                    </button>
                </form>
                <!-- FORM TO SUBMIT COLOR-3 -->
                <form action="#" method="#" class="color3Form">
                    <div class="color3Div"></div>
                    <label for="color3" class="sr-only">Category 3</label>
                    <input type="text" id="color3" placeholder="Category 3">
                    <button class="colorLegendBut" id="color3But" value="color3">
                        <i class="fa-solid fa-check"></i>
                    </button>
                </form>
            </div>

        </aside>

    </header>

    <main class="wrapper">
        <!-- SECTION TO SUBMIT AND DISPLAY NEW TASKS -->
        <section class="newTaskBox">
            <h3>NEW TASKS</h3>
            <div class="newTaskFlex">
                <form action="#" method="#" id="submitTask">
                    <label for="description" class="sr-only">Enter a new task here</label>
                    <input type="text" id="description" placeholder="Enter a new task here">
                    
                    <label for="dueDate" class="sr-only">Enter a due date here</label>
                    <input type="text" id="dueDate" placeholder="Enter a due date here">
    
                    <fieldset>
                        <legend>Choose a color:</legend>
                        <label for="colorOne" class="sr-only"></label>
                        <input type="radio" id="colorOne" value="#FDFFAA" name="chooseColor">

                        <label for="colorTwo" class="sr-only"></label>
                        <input type="radio" id="colorTwo" value="#FFAAEC" name="chooseColor">

                        <label for="colorThree" class="sr-only"></label>
                        <input type="radio" id="colorThree" value="#A8D5FF" name="chooseColor">
                    </fieldset>
                    
                    <button id="saveTaskBut" type="sumbit">Save it!</button>
                </form>
                <ul class="newTaskList">
                    <!-- new tasks will be displayed here after submitted -->
                    <!-- <li>
                        <p>Skin-care Routine<br>2023-03-12</p>
                    </li> -->
                </ul>
            </div>
        </section>

        <!-- SECTION TO DISPLAY IN-PROGRESS TASKS -->
        <section class="inProgressBox">
            <h3>IN-PROGRESS TASKS</h3>
            <ul class="inProgressTaskList">
            <!-- button from newTaskList will move li here -->
            </ul>
        </section>

        <!-- THIS SECTION IS STRETCH GOAL // COMPLETED TASKS  -->
        <section class="completedTaskBox">
            <h3>COMPLETED TASKS</h3>
            <ul class="completedTaskList">
                <!-- button from in-progress task list will move li here -->
            </ul>
        </section>

    </main>

    <footer>
        <div class="wrapper">
            <p>Copyright Katie & Selda -- Created at <a href="https://junocollege.com/">Juno College</a>
            </p>
        </div>
    </footer>


    <script type="module" src="./javascript/script.js"></script>
</body>
</html>
